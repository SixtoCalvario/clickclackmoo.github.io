<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Mrs. Chicken!</title>
    <link rel="icon" href="https://pngfre.com/wp-content/uploads/chicken-69.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    
    <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/479081247&color=%235e93c4&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
  
    <style>
      body{
          background-image: url("https://cdna.artstation.com/p/assets/images/images/044/822/468/original/sofia-ritter-farm-cottage-with-chickens.gif?1641246286");
          background-repeat: no-repeat;
          background-attachment: fixed;
          display: flex;
          align-items: center;
          flex-direction: column;
          height: 100vh;
          margin: 0;
          overflow: hidden;
          font-family: "DotGothic16", sans-serif;
      }
      iframe{
          position: absolute;
          left: 5%;
          top: 5%;
      }
      #title{
          font-size: 48px;
          width:"15%"; 
          height:"125";
      }

      #gameArea {
          width: 600px;
          height: 550px;
          background: rgb(74, 147, 216);
          border-radius: 10px;
          border: 2px solid;
          position: relative;
      }

      #target {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          position: absolute;
          cursor: pointer;
          transition: all 0.2s;
      }
      #egg {
          width: 80px;
          height: 80px;
      }
      #score {
          font-size: 35px;
          margin: 10px 0;
          animation: bounce 2s infinite;
      }

    </style>
  </head>

  <body>
    <main>


      <center>
        <div id = "title">Happy Mrs Chicken</div>  

      <div id="score">
        Eggs Collected: <span id = "scoreValue">0</span>
      </div>
      </center>

      <div id = "gameArea">
        <div id = "target">
          <img  id = "egg" src="https://25.media.tumblr.com/tumblr_lvwmhdE0lN1qg0dcvo1_500.gif">
        </div>
      </div>


      <script>
        // this section of the js moves around the egg when click and updates the score
        const target = document.getElementById('target');
        const scoreElement = document.getElementById('scoreValue');
        let score = 0;

        function moveTarget() {
          const maxX = 470;
          const maxY = 470;
          const newX = Math.random()*maxX;
          const newY = Math.random()*maxY;
          target.style.left = newX + 'px';
          target.style.top = newY +'px';
        }

        // for audio 
        const audio = new Audio('select-sound-121244.mp3');

        target.addEventListener('click', () => {
          score++;
          scoreElement.textContent = score;
          audio.play();
          moveTarget();
          if(score==20) {
          window.alert("You just got the easter egg this is your reward: https://sixtocalvario.github.io/tictactoe.github.io/");
          }
        });
        
        

        moveTarget(); // starting postition of the egg

      </script>


    </main>
  </body>
</html>
