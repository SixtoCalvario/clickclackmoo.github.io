<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Mrs. Chicken!</title>
    <link rel="stylesheet" href="C:\Users\sixty\OneDrive\Documents\GitHub\clickclackmoo.github.io\styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <script>
      window.onload = function () {
        const maxWidth = 1920; // Maximum width
        const maxHeight = 1080; // Maximum height

        if (window.innerWidth > maxWidth || window.innerHeight > maxHeight) {
          window.resizeTo(maxWidth, maxHeight);
        }
      };
    </script>

  </head>

  <body>
    <main>
      <center>
        <div id = "title">Happy Mrs Chicken</div>  
      </center>

      <div id="score">
        Eggs Collected: <span id = "scoreValue">0</span>
      </div>

      <div id = "gameArea">
        <div id = "target">
          <img  id = "egg" src="https://25.media.tumblr.com/tumblr_lvwmhdE0lN1qg0dcvo1_500.gif">
        </div>
      </div>

      <script>
        const target = document.getElementById('target');
        const scoreElement = document.getElementById('scoreValue');
        let score = 0;

        function moveTarget() {
          const maxX = 470;
          const maxY = 470;
          const newX = Math.random()*maxX;
          const newY = Math.random()*maxY;
          target.style.left = newX + 'px';
          target.style.top = newY +'px';
        }

        target.addEventListener('click', () => {
          score++;
          scoreElement.textContent = score;
          moveTarget();
          playSound();
        });

        function playSound(){
          let sound = new Audio();
          sound.play();
        }

        moveTarget(); // starting postition of the egg
      </script>


    </main>
  </body>
</html>
